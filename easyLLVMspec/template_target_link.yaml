target_link:
  # Guest Configuration Options: Target Platform && Available Tools
  target_triple: auto
  # auto: auto-detect the target triple, specified in the host by the guest
  # native, a valid triple, or an array of [arch, sub, vendor, sys, env]
  # - arch: x86_64, i386, arm, thumb, mips, etc.
  # - sub: for ex. on ARM: v5, v6m, v7a, v7m, etc.
  # - vendor: pc, apple, nvidia, ibm, etc.
  # - sys: none, linux, win32, darwin, cuda, etc.
  # - env: eabi, gnu, android, macho, elf, etc.
